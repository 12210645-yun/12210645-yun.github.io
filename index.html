     data-desc="這不只是一本咖啡科普書，而是一本用鼻子寫下來的時間筆記。
    從爸爸在廚房磨豆、煮咖啡的聲音，到深夜自己一個人沖上一杯提神的濃烈深焙
    「咖啡」從來不只是飲料，它是生活中最安靜、卻最準時的時鐘。
    這本小誌分成三章，並用市面上較少看到的雙開中式線裝書為裝幀方式，是想透過雙開的方式，可以對應

    在內頁當中，也運用到咖啡渣製作的手抄紙與能夠用在食品包裝的霧透紙作為每個章節的開頭，讓讀者能夠更沉浸式去體驗整本書。還有一個小巧思是在封底的咖啡三焙中的「焙」字加深，並與左右兩邊的縫線所組起來的「非」相呼應。
    書的內容對應三種咖啡焙度：淺焙、中焙、深焙，也對應一天中的節奏：早晨的清新、中午的平衡、夜晚的濃郁。
    左半邊是咖啡烘焙程度的介紹，在不同焙度的特色與香氣；右半邊則是個人的嗅覺記憶，有關家庭、設計，或那些靜靜流動的日常時光。

    <button onclick="topFunction()" id="myBtn" title="Go to top">▲</button>
<div id="workModal" class="modal">
        <span class="close-modal" onclick="closeModal()">&times;</span>
        <div class="modal-content">
            <div class="modal-img-box">
                <img id="modalImg" src="" alt="Work Preview">
            </div>
            <div class="modal-info-box">
                <h2 id="modalTitle">標題</h2>
                <p id="modalDesc">介紹內容</p>
            </div>
        </div>
    </div>
    <script>
        // 取得按鈕元素
        let mybutton = document.getElementById("myBtn");

        // 當使用者向下捲動 20px 時，顯示按鈕
        window.onscroll = function() {scrollFunction()};

        function scrollFunction() {
            if (document.body.scrollTop > 200 || document.documentElement.scrollTop > 200) {
                mybutton.style.display = "block";
                mybutton.style.opacity = "1"; // 淡入
            } else {
                mybutton.style.display = "none";
                mybutton.style.opacity = "0"; // 淡出
            }
        }

        // 當點擊按鈕時，回到網頁最頂端
        function topFunction() {
            // 平滑捲動效果
            window.scrollTo({
                top: 0,
                behavior: 'smooth' 
            });
        }
        // --- 原本的回到頂部程式碼保持不變 ---
    
    // --- 新增：彈出視窗邏輯 ---
    
    const modal = document.getElementById("workModal");
    const modalImg = document.getElementById("modalImg");
    const modalTitle = document.getElementById("modalTitle");
    const modalDesc = document.getElementById("modalDesc");

    // 打開視窗的函式
    function openWork(element) {
        // 1. 抓取被點擊項目的圖片 src
        const imgSrc = element.querySelector('img').src;
        // 2. 抓取 data-title 和 data-desc
        const title = element.getAttribute('data-title');
        const desc = element.getAttribute('data-desc');

        // 3. 填入彈出視窗
        modalImg.src = imgSrc;
        modalTitle.innerText = title ? title : "作品展示"; // 如果沒填標題就顯示預設文字
        modalDesc.innerText = desc ? desc : "";

        // 4. 顯示視窗 (加一點淡入動畫)
        modal.style.display = "flex";
        setTimeout(() => {
            modal.style.opacity = "1";
        }, 10);
    }

    // 關閉視窗的函式
    function closeModal() {
        modal.style.opacity = "0";
        setTimeout(() => {
            modal.style.display = "none";
        }, 300); // 等動畫跑完再隱藏
    }

    // 點擊視窗外部黑色區域也可以關閉
    window.onclick = function(event) {
        if (event.target == modal) {
            closeModal();
        }
    }
    </script>
